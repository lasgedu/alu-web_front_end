<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 3</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    </head>

    <body>


        <script type="application/javascript">
            $(function() {

                var $tableBody;
                function createFamilyTree() {
                    var $dataTable = $('<table></table>');
                    $dataTable.append('<thead></thead>').append('<tr></tr>').append('<th>Firstname</th>', '<th>Lastname</th>');

                    $tableBody = $('<tbody></tbody>');

                    $dataTable.append($tableBody)
                    $('body').append($dataTable);
                }

                function addNewMember(firstname, lastname) {
                    var $cancelButton = $('<button>(X)</button>');

                    $($cancelButton).css({
                        'background-color': 'orange',
                        'border': 'none'
                    }).click(function() {
                        var $parentTr = $(this).closest('tr');
                        $parentTr.remove();
                    });

                    var $tr = $('<tr></tr>')

                    $tr.append(`<td>${firstname}</td>`,`<td>${lastname}</td>`,$('<td></td>').append($cancelButton));

                    $tableBody.append($tr);
                }

                createFamilyTree();
                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salva');
            });
        </script>
    </body>

</html>
